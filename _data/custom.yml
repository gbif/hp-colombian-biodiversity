markdown_reporte:
  markdownContent: |
    Consulta los restultados de la actividad de publicación del último mes y conoce las organizaciones activas, número de recursos actualizados, crecimiento de los diferentes tipos de datos compartidos a través del SiB Colombia y la citación de los mismos en publicaciones indexadas.  Conoce los reportes de publicación históricos [aquí](/comunidad/actividad-de-publicacion#2021)



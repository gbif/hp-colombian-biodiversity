# Landing consultar

textConsulta:
  title: Consulta de datos e información
  description: |      # required
    El modelo de acceso abierto es el mejor camino para que la sociedad pueda acceder de manera libre y responsable a la información sobre biodiversidad del país. Estas herramientas facilitan su acceso y descarga gratuita.
  # background: 
  # overlayColor: "#ffffff"
  hasWhiteText: false
  
textPortal:
  title: Portal de datos
  description: |      # required
    Explora diferentes tipos de conjuntos de datos sobre biodiversidad provenientes de múltiples fuentes. Este portal está sincronizado con GBIF y ofrece evidencia de la presencia de una especie o taxón en un lugar y una fecha determinados.
  background: /assets/images/consultar/guacamaya.jpg
  imageLicense: |
    Foto: il_baro vía [Flickr](https://www.flickr.com/photos/baro/6057060507/in/photostream/)
  # overlayColor: "#ffffff"
  hasWhiteText: true
  cta:      # optional
  - text: Explorar
    href: https://biodiversidad.co/data/
    isPrimary: true
  center: true
  
featuresAplicaciones:
  features:

    - preTitle: Portal de datos
      title: Listas de chequeo
      description: |      # required
        Listas o catálogos de nombres científicos que generalmente tienen información categorizada a nivel taxonómico, junto con información geográfica o temática.<br/>
      background: /assets/images/consultar/orquidea.jpg
      cta:
      - text: Consultar listas
        href: https://biodiversidad.co/dataset/search?type=CHECKLIST
        isPrimary: true

    - preTitle: Catálogo de la biodiversidad
      title: Fichas de especies
      description: |      # required
        Información sobre historia natural, distribución, hábitat, usos, taxonomía, nombres comunes, amenazas, usos, conservación, bibliografía relacionada, entre otros. 
      background: /assets/images/consultar/ranaChocolate.jpg
      cta:
      - text: Consultar fichas
        href: https://catalogo.biodiversidad.co/
        isPrimary: true

    - preTitle: Gacetero
      title: Localidades
      description: |      # required
        Localidades georreferenciadas a partir de registros biológicos publicados por las colecciones biológicas del país.<br/><br/>
      background: /assets/images/consultar/saltamontes.jpg
      cta:
      - text: Consultar localidades
        href: https://hp-colombian-biodiversity.gbif-staging.org/consultar/gacetero/
        isPrimary: true

textCifras:
  title: Biodiversidad en cifras
  description: |      # required
    Una síntesis del estado del conocimiento de la biodiversidad del país a partir de los datos disponibles en el SiB Colombia y otras fuentes secundarias. Las cifras son una aproximación a la riqueza conocida que tiene Colombia y están en constante actualización.
  # background: 
  # overlayColor: "#ffffff"
  hasWhiteText: false

textColombia:
  preTitle: Biodiversidad en cifras
  title: Colombia
  description: |      # required
    Una síntesis del estado del conocimiento de la biodiversidad del país a partir de los datos disponibles en el SiB Colombia y otras fuentes secundarias. Las cifras son una aproximación a la riqueza conocida que tiene Colombia y están en constante actualización.
  background: /assets/images/consultar/montanasTolima.jpg
  imageLicense: |
    Foto: Felipe Villegas, Instituto Humboldt.
  # overlayColor: "#ffffff"
  hasWhiteText: true
  cta:      # optional
  - text: Explorar Colombia
    href: https://cifras.biodiversidad.co/
    isPrimary: true
  center: true

featuresVentanas:
  features:

    - preTitle: Biodiversidad en cifras
      title: Boyacá
      description: |      # required
        ¡Y dele con el Sirirí! Esta ave, con un nombre científico muy particular: _Tyranus melancholicus_, tiene el mayor número de observaciones en Boyacá.
      background: https://live.staticflickr.com/7046/6931380311_b2e363eabc_c.jpg
      cta:
      - text: Ver más
        href: https://boyaca.biodiversidad.co/#/
        isPrimary: true

    - preTitle: Biodiversidad en cifras
      title: Nariño
      description: |      # required
        La biodiversidad del sur del país tiene unas características únicas, pronto conocerás más sobre esta zona, especialmente del territorio ancestrál Awá. 
      background: https://live.staticflickr.com/1638/24388557685_0017cb6f98_b.jpg
      cta:
      - text: Pronto
        # href: 
        isPrimary: false

    - preTitle: Biodiversidad en cifras
      title: Santander
      description: |      # required
        ¡Hormigas culonas y mucho más! Solo en Santander se han registrado más de 700 especies de insectos, hasta un escarabajo llamado _Cyclocephala santandereana_.      
      background: https://live.staticflickr.com/7219/7245219732_bfe058f97f_z.jpg
      cta:
      - text: Ver más
        href: https://santander.biodiversidad.co/
        isPrimary: true

    - preTitle: Biodiversidad en cifras
      title: Tolima
      description: |      # required
        Este departamento fluye con el río Magdalena. Su biodiversidad es el reflejo desde los interandinos de Colombia, hasta los páramos.
      background: /assets/images/consultar/ranaTolima.jpg
      imageLicense: |
        Foto: Felipe Villegas, Instituto Humboldt.
      cta:
      - text: Ver más
        href: https://tolima.biodiversidad.co/
        isPrimary: true

    - preTitle: Biodiversidad en cifras
      title: Otras regiones
      description: |      # required
        Próximamente se podrán explorar cifras por áreas geográficas, grupos biológicos y temáticas de conservación, uso y manejo a nivel nacional; junto con algunas cifras departamentales más detalladas producto de un ejercicio de regionalización que está en construcción.
      background: /assets/images/consultar/frailejon.jpg
      imageLicense: |
        Foto: Felipe Villegas, Instituto Humboldt.
      cta:
      - text: Pronto
        # href: 
        isPrimary: false
 

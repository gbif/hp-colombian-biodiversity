# Noticias
noticias:
  features:

    - preTitle: Datos abiertos
      title: "Palma de corozo, frailejones y gorgojos entre los destacados del mes de septiembre" 
      description: |      # required
       Instituciones del Sistema Nacional Ambiental y académicas se destacan este mes con la publicación de nuevos conjuntos de datos, listas de especies o eventos de muestreo de nuestra biodiversidad.
      # img required
      background: assets/images/noticias_eventos/2024/2024-10-24-destacados-septiembre-2024.png
      cta:
      - text: Ver más
        href: /post/2024/reporte-publicacion-septiembre-2024/
        isPrimary: false

    - preTitle: Datos abiertos
      title: "Lanzamiento de Datos vivos y agenda del SiB Colombia en la COP16" 
      description: |      # required
       Conoce los detalles del lanzamiento de la conferencia “Datos vivos 2025” y la agenda de eventos relacionados con el Sistema de Información sobre Biodiversidad de Colombia en la COP16.
      # img required
      background: assets/images/noticias_eventos/2024/2024-10-10-cop16-sib-datos-vivos.png
      cta:
      - text: Ver más
        href: /post/2024/cop16-sib-datos-vivos/
        isPrimary: false

    - preTitle: Datos abiertos
      title: "Nuevos publicadores, escarabajos, corales, aves y otros registros destacados de julio y agosto" 
      description: |      # required
       Fundaciones, empresas, academia y otros proyectos sobresalen en estos dos meses, con datos sobre diversas especies de animales y microorganismos de nuestra biodiversidad.
      # img required
      background: assets/images/noticias_eventos/2024/2024-10-03-destacados-julio-agosto2024.png
      cta:
      - text: Ver más
        href: /post/2024/reporte-publicacion-julio-agosto-2024/
        isPrimary: false

    - preTitle: Biodiversidad en cifras
      title: "Biodiversidad en Cifras continúa evolucionando" 
      description: |      # required
       El portal Biodiversidad en Cifras está listo y actualizado con una enriquecida síntesis de cifras sobre el estado del conocimiento de la diversidad biológica del país, disponibles para su consulta y uso libre.
      # img required
      background: assets/images/noticias_eventos/2024/2024-09-20-biodiversidad-cifras.png
      cta:
      - text: Ver más
        href: /post/2024/actualizacion-biodiversidad-en-cifras/
        isPrimary: false
        
    - preTitle: Evento de reconocimiento
      title: "14 empresas colombianas destacadas por su aporte al conocimiento de la biodiversidad del país" 
      description: |      # required
       Con más de cuatro millones de datos compartidos, se cumplen cuatro años de la alianza entre la ANDI y el SiB Colombia
      # img required
      background: assets/images/noticias_eventos/2024/2024-08-06-premios_andi.png
      cta:
      - text: Ver más
        href: /post/2024/premios-andi-2024/
        isPrimary: false

    - preTitle: Datos abiertos
      title: "Actualización de las plantillas del estándar Darwin Core" 
      description: |      # required
       Nueva versión de las plantillas Darwin Core traducidas al español para apoyar el uso e implementación del estándar para la publicación de datos sobre biodiversidad en la comunidad hispanohablante
      # img required
      background: /assets/images/noticias_eventos/2024/2024-05-29-actualizacion-plantillas-dwc.jpg
      cta:
      - text: Ver más
        href: /post/2024/actualizacion-plantillas-dwc/
        isPrimary: false
        

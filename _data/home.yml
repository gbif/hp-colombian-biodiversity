# Noticias
noticias:
  features:

    - preTitle: Plataforma
      title: "Actualizaciones de la nueva versión del IPT" 
      description: |      # required
       Las herramientas de publicación (IPT), desarrolladas por el Sistema Global de Información sobre Biodiversidad (GBIF), fueron actualizadas en la infraestructura del SiB Colombia a una nueva versión con funcionalidades que facilitan la edición de metadatos y la publicación de conjuntos de datos.
      # img required
      background: /assets/images/noticias_eventos/2025/2025-08-11-actualizacion-ipt-3.1.png
      cta:
      - text: Ver más
        href: /post/2025/actualizacion-ipt-3.1/
        isPrimary: false

    - preTitle: Conservación
      title: "El plan de conservación de felinos se actualiza con un enfoque colectivo" 
      description: |      # required
       Actores clave de la conservación en Colombia se unen para trabajar por el bienestar de los felinos en el marco de la hoja de ruta para la actualización del Programa Nacional de Conservación de los Felinos Silvestres en Colombia.
      # img required
      background: assets/images/noticias_eventos/2025/2025-08-05-actualizacion-plan-felinos.png
      cta:
      - text: Ver más
        href: /post/2025/actualizacion-plan-felinos/
        isPrimary: false
  
    - preTitle: Datos abiertos
      title: "Fauna y flora orinocense, microorganismos amazónicos, aves, peces e insectos se suman a los destacados de junio" 
      description: |      # required
       Reservas Naturales de la Sociedad Civil, empresas, corporaciones autónomas regionales, jardínes botánicos e institutos de investigación contribuyen este mes con conjuntos de datos, listas de chequeo y colecciones de nuestra biodiversidad.
      # img required
      background: assets/images/noticias_eventos/2025/2025-07-25-destacados-junio-2025.png
      cta:
      - text: Ver más
        href: /post/2025/reporte-publicacion-junio-2025/
        isPrimary: false
        
    - preTitle: Formación
      title: "Taller gratuito sobre gestión y publicación de datos abiertos sobre biodiversidad en Valledupar, Cesar" 
      description: |      # required
       Inscríbete al taller gratuito sobre gestión y publicación de datos abiertos sobre biodiversidad en Valledupar, Cesar; en el marco del Proyecto “Pactos hacia la restauración socioecológica y la bioeconomía sostenible en el Corredor de Vida del Cesar”.
      # img required
      background: assets/images/noticias_eventos/2025/2025-07-10-portada-taller-Valledupar-CVC.png
      cta:
      - text: Ver más
        href: /post/2025/taller-valledupar-cesar/
        isPrimary: false
  
    - preTitle: Datos abiertos
      title: "Corales, plantas, patos, peces y más fauna de nuestra biodiversidad entre los destacados de mayo" 
      description: |      # required
       Organizaciones, jardínes botánicos, empresas e institutos de investigación sobresalen este mes con conjuntos de datos y eventos de muestreo.
      # img required
      background: assets/images/noticias_eventos/2025/2025-06-24-destacados-mayo-2025.png
      cta:
      - text: Ver más
        href: /post/2025/reporte-publicacion-mayo-2025/
        isPrimary: false
        
    - preTitle: Datos abiertos
      title: "Mamíferos, líquenes, anfibios, escarabajos, termitas y otros insectos se reúnen en los destacados de abril" 
      description: |      # required
       Conoce los conjuntos de datos destacados en mayo, gracias al aporte de organizaciones, universidades y colecciones de nuestro país.
      # img required
      background: assets/images/noticias_eventos/2025/2025-05-26-destacados-abril-2025.png
      cta:
      - text: Ver más
        href: /post/2025/reporte-publicacion-abril-2025/
        isPrimary: false
        

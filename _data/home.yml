# Noticias
noticias:
  features:

    - preTitle: 13 de febrero, 2026
      title: "Más datos abiertos sobre insectos: Los odonatos llegan al SiB Colombia" 
      description: |      # required
       El Grupo Colombiano de Odonatología publicó la lista de referencia de libélulas y caballitos del diablo.
      # img required
      background: /assets/images/noticias_eventos/2026/2026-02-13-entrevista-odonatos.png
      cta:
      - text: Ver más
        href: /post/2026/publicacion-lista-odonatos/
        isPrimary: false
    - preTitle: 28 de enero, 2026
      title: "Convocatoria 2026 al Premio GBIF para Investigadores Graduados" 
      description: |      # required
       Hasta el primero de mayo estará abierta la convocatoria para postular candidaturas al Premio GBIF para Investigadores Graduados 2026.
      # img required
      background: /assets/images/noticias_eventos/2026/2026-01-28-convocatoria-2026-premio-gbif-investigadores-graduados2.png
      cta:
      - text: Ver más
        href: /post/2026/convocatoria-2026-gbif-investigadores-graduados/
        isPrimary: false

    - preTitle: 20 de enero, 2026
      title: "Entre colecciones y listas: libélulas, caballitos del diablo y hongos protagonizan los destacados de diciembre" 
      description: |      # required
       Durante diciembre de 2025, nuevas organizaciones se sumaron al SiB Colombia y se actualizaron algunas colecciones biológicas, ampliando el acceso a datos abiertos sobre la biodiversidad del país.
      # img required
      background: /assets/images/noticias_eventos/2026/2026-01-20-destacados_diciembre.png
      cta:
      - text: Ver más
        href: /post/2026/destacados-diciembre/
        isPrimary: false
        
    - preTitle: 19 de diciembre, 2025
      title: "Desde escarabajos hasta algas entre los destacados de noviembre" 
      description: |      # required
       Iniciativas, institutos de investigación y colecciones publicaron datos que contribuyen a llenar vacíos sobre el conocimiento de la biodiversidad de Colombia
      # img required
      background: /assets/images/noticias_eventos/2025/2025-12-19-destacados-noviembre-2.png
      cta:
      - text: Ver más
        href: /post/2025/destacados-noviembre/
        isPrimary: false
        
    - preTitle: 15 de diciembre, 2025
      title: "La lista de especies exóticas declaradas como invasoras se actualiza con un enfoque preventivo" 
      description: |      # required
       Expertos en conservación de la biodiversidad trabajan en conjunto para prevenir la llegada y el impacto de las especies exóticas en Colombia.
      # img required
      background: /assets/images/noticias_eventos/2025/2025-12-15-especies-invasoras.jpg
      cta:
      - text: Ver más
        href: /post/2025/actualizacion-lista-invasoras/
        isPrimary: false
        
    - preTitle: 10 de diciembre, 2025
      title: "Nueva plantilla temática para datos microbiológicos utilizando el estándar Darwin Core y sus extensiones" 
      description: |      # required
       Un trabajo conjunto entre la Colección de Microorganismos de la Pontificia Universidad Javeriana y el SiB Colombia.
      # img required
      background: /assets/images/noticias_eventos/2025/2025-12-10-Datos_micro.png
      cta:
      - text: Ver más
        href: /post/2025/plantilla-microorganismos/
        isPrimary: false

    - preTitle: 18 de noviembre, 2025
      title: "Páramos, bosques andinos y colecciones científicas: en octubre se fortaleció el conocimiento sobre la biodiversidad colombiana" 
      description: |      # required
       Durante este mes, fundaciones, empresas y universidades aportaron con registros biológicos, eventos de muestreo y conjunto de datos que fortalecen el conocimiento de nuestra biodiversidad.
      # img required
      background: /assets/images/noticias_eventos/2025/2025-11-18-destacados-octubre.jpg
      cta:
      - text: Ver más
        href: /post/2025/destacados-octubre/
        isPrimary: false
        
        
